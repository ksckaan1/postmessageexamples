<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status">Waiting for signal</div>
    <script>
        window.addEventListener("message", async (e)=>{
            if (e.data=="fetch"){
                document.querySelector(".status").textContent = "waiting 3 seconds!"
                await setTimeout(()=>{
                    e.source.postMessage("success!")
                document.querySelector(".status").textContent = "sent!"
                },3000)
                
            }
        })
    </script>
</body>
</html>
